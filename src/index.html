<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Piano en electron ðŸŽ¹</title>
    <link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>

	<div class="container-fluid">
	  <div class="row justify-content-center">
	    <div class="col-12 contenidoCentral">

		    <h1 class="display-5">piano en electron ðŸŽ¹</h1>

		    <div class="piano">

		    	<div class="blancas">

		    		<div data-nota="Do" class="tecla blanca"></div>
		    		<div data-nota="Re" class="tecla blanca"></div>
		    		<div data-nota="Mi" class="tecla blanca"></div>
		    		<div data-nota="Fa" class="tecla blanca"></div>
		    		<div data-nota="Sol" class="tecla blanca"></div>
		    		<div data-nota="La" class="tecla blanca"></div>
		    		<div data-nota="Si" class="tecla blanca si"></div>
		    		
		    	</div>

		    	<div class="negras">
				
					<div data-nota="Reb" class="tecla negra"></div>
					<div data-nota="Mib" class="tecla negra"></div>
					<div class="vacio negra"></div>
					<div data-nota="Solb" class="tecla negra"></div>
					<div data-nota="Lab" class="tecla negra"></div>
					<div data-nota="Sib" class="tecla negra"></div>

		    	</div>
		    	
		    </div>

			<audio id="Do" src="notas/Do.mp3"></audio>
			<audio id="Reb" src="notas/Reb.mp3"></audio>
			<audio id="Re" src="notas/Re.mp3"></audio>
			<audio id="Mib" src="notas/Mib.mp3"></audio>
			<audio id="Mi" src="notas/Mi.mp3"></audio>
			<audio id="Fa" src="notas/Fa.mp3"></audio>
			<audio id="Solb" src="notas/Solb.mp3"></audio>
			<audio id="Sol" src="notas/Sol.mp3"></audio>
			<audio id="Lab" src="notas/Lab.mp3"></audio>
			<audio id="La" src="notas/La.mp3"></audio>
			<audio id="Sib" src="notas/Sib.mp3"></audio>
			<audio id="Si" src="notas/Si.mp3"></audio>

	    </div>
	  </div>
	</div>

	<script type="text/javascript">
		
		const teclas = document.querySelectorAll('.tecla')

		teclas.forEach(tecla => {
		  tecla.addEventListener('click', () => tocarNota(tecla))
		})

		function tocarNota(tecla) {
		  const notaAudio = document.getElementById(tecla.dataset.nota)
		  notaAudio.currentTime = 0
		  notaAudio.play()
		}


	</script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
